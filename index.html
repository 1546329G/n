<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bri.css">
    <title>Tarjeta de Navidad</title>
</head>
<body>
    <div class="tarjeta" onclick="reproducirVideo()">
        <div class="titulo">Feliz Navidad Gorda</div>
        <div class="cuerpo">
            <img src="1.jpg" alt="Imagen de Navidad">
            Eres ojo alegre, pero te quiero
        </div>
        <div class="pie">
            <!-- Más información o el enlace -->
        </div>
        <div id="video-container">
            <!-- El iframe del video se insertará aquí mediante JavaScript -->
        </div>
        <h5>tengo hambre bri</h5>
    </div>

    <script>
        function reproducirVideo() {
            var videoContainer = document.getElementById("video-container");

            // Verifica si el iframe ya ha sido insertado
            if (!videoContainer.querySelector("iframe")) {
                var iframe = document.createElement('iframe');
                iframe.width = "100%";
                iframe.height = "315"; // Asegúrate de que el iframe tiene suficiente altura
                iframe.src = "https://www.youtube.com/embed/NwxYAqncfEA"; // URL del video con autoplay
                iframe.frameborder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe); // Inserta el iframe en el contenedor
            }
        }
    </script>
</body>
</html>
